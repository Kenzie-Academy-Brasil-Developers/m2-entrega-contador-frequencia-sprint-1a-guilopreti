<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Contador Letras e Palavras</title>
</head>


<body>

  <section class="caixa-texto">
    <textarea cols="60" rows="15" id="textInput"></textarea>
    <button id="countButton">Contador de Frequência</button>
  </section>
  <section>
    <h2>Listagem Padrão</h2>
    <div id="lettersDiv"></div>
    <div id="wordsDiv"></div>
  </section>

  <section>
    <h2>Ordem Alfabetica</h2>
    <div id="lettersDivAlfa"></div>
    <div id="wordsDivAlfa"></div>
  </section>
  
  <section>
    <h2>Ordem de Frequência</h2>
    <div id="lettersDivFreq"></div>
    <div id="wordsDivFreq"></div>
  </section>

  <section>
    <h2>Histograma</h2>
    <section class="bloco-histograma-letra">
      <h3>Letras</h3>
    </section>
    <section class="bloco-histograma-palavra">
      <h3>Palavras</h3>
    </section>
  </section>
  
  
  <script src="src/script.js"></script>
</body>
</html>
